<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Feed</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    setTimeout(function() {
        var img = $('img');
        img.on('load', function(){
            var div = img.parent();
            if(div.width() >= 1000 || div.height() >= 1000){
                setTimeout(function () {
                   document.getElementById("ddd").style.display = "block";
                }, 2000);
            }
        });
    }, 3000);
});
    </script>
    <style>
        .wrap{
            width: 1400px;
            margin: 0 auto;
        }
        .ddd{
            position: absolute; width: 300px; height: 50px; background-color: navajowhite;
            display: none; left: 45%; text-align: center;}
        .kkk{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="ddd" class="ddd">전방 블랙아이스 검출. 서행하시기 바랍니다.</div>
        <div class="kkk">
            <img src="{{ video_feed_url }}" alt="Video Feed">
        </div>
    </div>
</body>
</html>
